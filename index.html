<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Exam‑Safe Python IDE</title>

<style>
  :root { --bg:#1e1e1e; --panel:#2d2d2d; --accent:#007acc; --txt:#eaeaea; --out:#00ff99; }
  html,body {
    height:100%; margin:0;
   ,Segoe UI,Roboto,Arial,sans-serif;
    overflow:hidden;
  }

  #topbar {
    display:flex; gap:12px; align-items:center;
    justify-content:space-between;
    background:var(--panel); padding:10px 12px;
  }

  .left { display:flex; gap:10px; align-items:center; }
  label { font-size:14px; opacity:.9; }

  input[type=text] {
    background:#111; color:var(--txt);
    border:1px solid #444; border-radius:4px;
    padding:6px 8px;
  }

  button border:none; padding:8px 14px;
    border-radius:4px;
    font-size:15px; cursor:pointer;
  }

  #container {
    display:grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    height: calc(100vh - 56px);
  }

  #editor {
    grid-column: 1 / 2; grid-row: 1 / 3;
    width:100%; height:100%;
    padding:12px; box-sizing:border-box;
    background:#121212; color:#ddd;
    font-family:monospace; font-size:16px;
    border:none; outline:none; resize:none;
  }

  #output {
    grid-column: 2 / 3; grid-row: 1 / 2;
    width:100%; height:100%;
    padding:12px;
    box-sizing:border-box;
    background:#0c0c0c; color:var(--out);
    font-family:monospace; font-size:15px;
    white-space:pre-wrap; overflow:auto;
  }

  #questionPane {
    grid-column: 2 / 3; grid-row: 2 / 3;
    background:#0d0d0d; color:white;
    border-top:1px solid #333;
    overflow:hidden;
  }

  #questionPane header {
    display:flex; align-items:center; justify-content:space-between;
    padding:6px 10px; background:#111; font-size:14px;
  }

  #questionPane iframe {
    width:100%; height: calc(100% - 30px);
    border:none;
  }
</style>
</head>

<body oncontextmenu="return false">

<div id="topbar">
  <div class="left">
    <strong>Exam IDE</strong>
    <label>First name: <input type="text" id="firstName" autocomplete="off"></label>
    <label>Last name: <input type="text" id="lastName" autocomplete="off"></label>
  </div>

  <div class="right">
    <span id="status">Offline-ready:
      <span id="offlineFlag">warming…</span>
    </span>
    <button id="runBtn">Run ▶</button>
    <button id="submitBtn">Submit</button>
  </div>
</div>

<div id="container">
  <textarea id="editor"># Example:
print("Hello world!")</textarea>

  <pre id="output"></pre>

  <section id="questionPane">
    <header>
      <strong>Question (View‑only)</strong>
      <span id="qStatus" style="font-size:12px;opacity:.75"></span>
    </header>
    <iframe id="questionFrame" referrerpolicy="no-referrer"></iframe>
  </section>
</div>

<!-- ✔ CORRECT PYODIDE LOADER -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>

<script>
// Debug confirmation
console.log("JS running.");

//
// ✔ Load Pyodide with stdout/stderr capture
//
let pyReady = loadPyodide({
  stdout: (msg) => {
    document.getElementById("output").textContent += msg + "\n";
  },
  stderr: (msg) => {
    document.getElementById("output").textContent += "[error] " + msg + "\n";
  }
}).then(py => {
  console.log("Pyodide initialized.");
  return py;
});

//
// RUN PYTHON CODE
//
async function runCode() {
  constentById("output");
  const code = document.getElementById("editor").value;

  out.textContent = "Running...\n\n";

  try {
    const py = await pyReady;
    const result = await py.runPythonAsync(code);

    if (result !== undefined)
      out.textContent += result + "\n";

  } catch (err) {
    out.textContent += "[error] " + err + "\n";
  }
}

//
// EVENT LISTENERS
//
document.getElementById("runBtn").addEventListener("click", runCode);
</script>

</body>
</html>
